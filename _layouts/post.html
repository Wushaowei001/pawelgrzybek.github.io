---
layout: default
---

<!-- article -->
<article class="article">
  <h1 class="article__title article__title--single">{{ page.title }}</h1>
  <p class="article__date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  {{ content }}
</article>
<!-- / article -->

<!-- social -->
<div class="social social--single">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="social__icon" target="_blank">
    <svg>
      <use xlink:href="/assets/icons.svg#facebook"></use>
    </svg>
    <span>Share</span>
  </a>
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}" class="social__icon" target="_blank">
    <svg>
      <use xlink:href="/assets/icons.svg#twitter"></use>
    </svg>
    <span>Tweet</span>
  </a>
</div>
<!-- / social -->


<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'studiorgb'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
