<!-- header -->
<header class="header">
  <div class="wrapper">
    <div class="col">
      {% if page.title %}
        <div class="header__title">
          <a href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>
      {% else %}
        <h1 class="header__title">
          <a href="{{ site.baseurl }}/">{{ site.title }}</a>
        </h1>
      {% endif %}
      <div class="header__trigger">
        <svg class="header__trigger__icon">
          <use xlink:href="/img/icons.svg#menu" />
          <!-- <use xlink:href="{{ "/img/icons.svg" | prepend: site.baseurl }}#menu" /> -->
        </svg>
      </div>
    </div>
  </div>
</header>
<!-- / header -->

<!-- about -->
<aside class="about">
  <div class="wrapper">
    <div class="col">
      <p>{{ site.description }}</p>

      <!-- social -->
      <ul class="social">
        <li>
          <a href="http://facebook.com/{{ site.facebook_username }}" class="social__item" target="_blank">
            <svg class="social__item__icon">
              <use xlink:href="/img/icons.svg#facebook" />
            </svg>
          </a>
        </li>
        <li>
          <a href="http://twitter.com/{{ site.twitter_username }}" class="social__item" target="_blank">
            <svg class="social__item__icon">
              <use xlink:href="/img/icons.svg#twitter" />
            </svg>
          </a>
        </li>
        <li>
          <a href="http://github.com/{{ site.github_username }}" class="social__item" target="_blank">
            <svg class="social__item__icon">
              <use xlink:href="/img/icons.svg#github" />
            </svg>
          </a>
        </li>
        <li>
          <a href="http://linkedin.com/in/{{ site.linkedin_username }}" class="social__item" target="_blank">
            <svg class="social__item__icon">
              <use xlink:href="/img/icons.svg#linkedin" />
            </svg>
          </a>
        </li>
        <li>
          <a href="http://instagram.com/{{ site.instagram_username }}" class="social__item" target="_blank">
            <svg class="social__item__icon">
              <use xlink:href="/img/icons.svg#instagram" />
            </svg>
          </a>
        </li>
      </ul>
      <!-- / social -->

    </div>
  </div>
</aside>
<!-- / about -->
