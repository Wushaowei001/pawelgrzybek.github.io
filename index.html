---
layout: default
---

<main class="main">
  {% for post in site.posts %}

    <!-- article -->
    <article class="article">
      <h2 class="article__title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p class="article__date">{{ post.date | date: "%b %-d, %Y" }}</p>
      <p class="article__excerpt">{{ post.excerpt }}</p>
      <a href="{{ post.url | prepend: site.baseurl }}" class="article__more">Read more »</a>
    </article>
    <!-- / article -->

  {% endfor %}

</main>
